<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-[1700px] mx-auto ">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row ">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
          <!-- Triangle card -->
          <div class="card bg-base-100 w-96 shadow-xl mt-8 cursor-pointer hover:bg-blue-700 hover:scale-105 transition duration-200 p-3">
            <figure>
              <img
                src="images/triangle.png"
                alt="Shoes"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>

              <div>
                <p class="text-center text-3xl">Area (A) =0.5 X b X h</p>
                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="h">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span>
                <span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions ">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card bg-base-100 w-96 shadow-xl mt-8 cursor-pointer hover:bg-red-500 hover:scale-105 transition duration-200 p-3">
            <figure>
              <img
                src="images/rectangle.png"
                alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <div>
                <p class="text-3xl">Area (A) = W X I</p>
                <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="L">
                <span class="mr-4 ml-2">cm</span>
                <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="W">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="rectangle-area">0</span>
                    <span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- Parallelogram card -->
          <div class="card bg-base-100 w-96 shadow-xl mt-8 cursor-pointer hover:bg-yellow-900 hover:scale-105 transition duration-200 p-3">
            <figure>
              <img
                src="images/parallelogram.png"
                alt="Shoes"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>

              <div>
                <p class="text-center text-3xl">Area (A) =b X h</p>
                <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="h">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="parallelogram-area"></span>
                <span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions ">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon card -->
          <div class="card bg-base-100 w-96 shadow-xl mt-8 cursor-pointer hover:bg-slate-600 hover:scale-105 transition duration-200 p-3">
            <figure>
              <img
                src="images/pentagon.png"
                alt="Shoes"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>

              <div>
                <p class="text-center text-3xl">Area = 0.5 X p X b</p>
                <input id="pentagon-perimeter" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="p">
                <span class="mr-4 ml-2">cm</span>
                <input id="pentagon-apothem" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="b">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="pentagon-area"></span>
                <span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions ">
                <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse card -->
          <div class="card bg-base-100 w-96 shadow-xl mt-8 cursor-pointer hover:bg-green-500 hover:scale-105 transition duration-200 p-3">
            <figure>
              <img
                src="images/ellipse.png"
                alt="Shoes"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>

              <div>
                <p class="text-center text-3xl">Area = Ï€ X a X b</p>
                <input id="ellipse-major-radius" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="a">
                <span class="mr-4 ml-2">cm</span>
                <input id="ellipse-minor-radius" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="b">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="ellipse-area"></span>
                <span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions ">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div class="card bg-base-100 w-96 shadow-xl mt-8 cursor-pointer hover:bg-amber-400 hover:scale-105 transition duration-200 p-3">
            <figure>
              <img
                src="images/rhombus.png"
                alt="Shoes"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <div>
                <p class="text-center text-3xl">Area = 0.5 X d1 X d2</p>
                <input id="rhombus-major" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="d1">
                <span class="mr-4 ml-2">cm</span>
                <input id="rhombus-minor" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" placeholder="d2">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="rhombus-area"></span>
                <span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions ">
                <button onclick="calculatorRhombusArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Area Calculation Container
        <div class="w-96 border-2 border-gray-700 rounded-md text-center p-4">
          <h3 class="text-3xl">Area Calculation</h3>
        </div>
      </div>
    </main> -->

    <script src="js/triangle-caculate.js"></script>
    <script src="js/rectangle-area.js"></script>
    <script src="js/Parallelogram-area.js"></script>
    <script src="js/pentagon.area.js"></script>
    <script src="js/ellipse-area.js"></script>
    <script src="js/rhombus-area-js"></script>
  </body>
</html>
